<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#div1 {
    width: 600px;    
    height: 400px;
    margin: auto;
    margin-top: 100px;
}
body {
			background: linear-gradient(to right,grey, #2857A9);
			background-size: 200% 200%;
			animation: gradient 10s ease infinite;
		}
</style>
</head>
<body class="container-fluid">
    <div class="card" id="div1">
        <h2 class="card-header text-center text-light bg-danger">Registration
            Form</h2>
        <form class="form" action="Submit" method="get">
            <table class="table table-hover table-striped">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="aaa"></td>
                </tr>
                <tr>
                    <td>EmployeeID:</td>
                    <td><input type="text" name="id" placeholder="aaa"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email" placeholder="aaa"></td>
                </tr>
                <tr>
                    <td>Designation:</td>
                    <td><input type="text" name="desg" placeholder="aaa"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pass" placeholder="aaa"></td>
                </tr>
                <tr>
                    <td>
                    <input type="submit" value="Submit"
                        class="btn btn-outline-success">
                       </td>
                    <td><input type="reset" value="reset"
                        class="btn btn-outline-danger"></td>
                     <td>
                    <td>
                    
                    <a href="http://localhost:8080/first/login.html"><input value="Login"
                        class="btn btn-outline-danger"></a>
                    
                    </td>
                     <td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
